
{% load static %}
{% static "myapp/" as baseUrl %}

<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="/static/css/nodes.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"> <!-- icon -->


  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
   <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>


 <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

 <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<style>
	.green-icon{
color:green !important;
}

.red-icon{
color:red !important;
	}


</style>


 		
</head>
<body >
<nav class="navbar navbar-expand-md navbar-dark bg-dark">
	<ul class="nav">
		<li class="nav-item">
			<span class="navbar-brands"><img src="https://apuzz.com/wp-content/uploads/2014/08/NEC-Technologies.png" height="65" width="90"></span>
		</li>
	</ul>
	 <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
	<div class=" collapse navbar-collapse " id="collapsingNavbar">
	<h1 class="navbar-brand mx-auto" style="font-size: 40px">Dashboard</h1>
	<ul class="navbar-nav  ml-auto">
		<li class="nav-item">
			<a class="nav-link active" href="#" ></a>
		</li>
		<li class="nav-item">
			<a class="lead nav-link active" href="{% url 'logout' %}" >Log out</a>
		</li>
	</ul>
	</div>
</nav>
<div class="row">
	<div class="col-md-2">
		<div class="btn-group-vertical btn-block " role="group" aria-label="Basic example" style="float: left;">
			<a href="http://127.0.0.1:8000/myapp/" class="btn btn-secondary">Nodes</a>
			<a href="http://127.0.0.1:8000/myapp/chart" class="btn btn-secondary">Chart Data</a>
			<a href="http://127.0.0.1:8000/myapp/table" class="btn btn-secondary">Tabular Data</a>
			<a href="http://127.0.0.1:8000/myapp/adduser" class="btn btn-secondary" >Add User</a>
			<a href="http://127.0.0.1:8000/myapp/deleteuser" class="btn btn-secondary" >Delete User</a>
			<a href="javascript:history.back()" class="btn btn-secondary" >Go Back</a>
		</div>
	</div>
	<div id="update">
		<div   class="col-md-10">
			{% for db in final_data %}
               
                {% if db.cpu_usage %}   
					<div class="container">
					  <div data-toggle="tooltip" title="{{db.date_time}}">
					  	<i class="glyphicon glyphicon-ok-sign green-icon" style="font-size:60px;"></i>
					 </div>	

					</div>
                               		                  
                {% else %}  
               		<div class="container">
					  <a href="#" data-toggle="tooltip" title="{{db.date_time}}">
					  	<i class="glyphicon glyphicon-remove-circle red-icon" style="font-size:60px;"></a>
					</div>
                {% endif %}   
                {{db.ip_id}}                  
            {% endfor  %}
	  
		</div>
	</div>
</div>

<script>
$(document).ready(function(){
  $('[data-toggle="tooltip"]').tooltip();   
});
</script>



<script>
$(document).ready(function() {
 
    setInterval(function(){
    $('#update').load("load_nodes.html");
    },3000);
});

</script>

</body>
</html>
